<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee's Doggie Shelter</title>
    <link rel="stylesheet" href = "css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gideon+Roman&family=Lobster+Two&family=Ms+Madi&family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Mingzat&family=Mukta&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Gentium+Book+Plus:ital@1&family=Mingzat&family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Tee's Doggie Shelter</h1>
        <span id="Dog-View"> Dog Of The Day</span>
    </header>

    <section class = 'section-container'>
        <section class = 'column' id ='left-column'>
            <section class = 'item'></section>
                <span>Choose Your Choice of Dog</span>

            <section class = 'item'>
                <select class = 'breeds'>
                    <option value = 'starter' selected> Pick Me! </option>
                </select>
            </section>

            <section class = 'item'>
                <section class ='img-container'>
                    <section class = 'container'>
                        <img src = "http://placecorgi.com/500/500" class="dog-img" alt ='cute dog picture for the homepage'/>
                    </section>
                </section>
            </section>

        </section>
        <section class = 'column'>
            <section class = 'item'>
                <span>Dog Characteristics</span>
                <ul>
                    <li id='MF'> Sex: Male </li>
                    <li id ='Age'> Age: 2</li>
                    <li id ='Likes'> Likes: Summer, carrots</li>
                    <li id = 'Dislikes'> Dislikes: Exercise, Snow</li>
                    <li id = 'funfact'>Fun-Fact: Raised in a family of fighters</li>
                </ul>
            </section>
            
    </section>
        

    </section>


    <script type="text/javascript" src="main/main.js"></script>
    
</body>
</html>
